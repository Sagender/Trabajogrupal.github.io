<header class="contenedor">
    <div class="cabecera">
        <div id="logo">
            <figure class="Imagenlogo"><img width="160" height="160" src="Imagen/Logo.png" alt="Logoroshanlocation">
            </figure>
        </div>
        <div id="suscripcion">
            <form class="correo" action="/registrate/"><input type="text" placeholder="Tu correo electrónico"><button>Registrate</button>
            </form>
        </div>
    </div>
</header>
<div>
    <nav id="menu">
        <ul id="menu_principal">

        </ul>
    </nav>

</div>

<main class="contenedor sombra">
    <section id="contacto">
        <form class="formulario-contacto">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre:</label>
                        <input id="nombre" class="input-text" type="text" placeholder="ingresa tu nombre">
                    </div>
                    <div class="campo">
                        <label for="">Telefono</label>
                        <input id="telefono" class="input-text" type="number" placeholder="ingresa tu teléfono">
                    </div>
                    <div class="campo">
                        <label>Correo:</label>
                        <input id="correo" class="input-text" type="email" placeholder="ingresa tu correo">
                    </div>
                    <div class="campo">
                        <label>Mensaje:</label>
                        <textarea id="mensaje" class="input-text" maxlength="10"></textarea>
                    </div>
                </div>
                <div class="enviar">
                    <input id="botonEnviar" class="boton" type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </section>
</main>

<footer>
    <p>Todos los derechos reservados</p>
</footer>
